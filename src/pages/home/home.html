<ion-header>
  <ion-navbar>
    <ion-title>
      {{page_title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    {{greetings}}
  </p>
  <ion-item>
    <ion-input type="number" [(ngModel)]="a"></ion-input>
  </ion-item>
  <ion-item>
      <ion-input type="number" [(ngModel)]="b"></ion-input>
    </ion-item>
  <button ion-button (click)="calculate()">Calculate!</button>
  <br>
  {{a}} + {{b}} = {{result}}
  <br>
  <ion-list>
    <ion-item *ngFor="let name of myArray">
      {{name}}
    </ion-item>
  </ion-list>  

</ion-content>
